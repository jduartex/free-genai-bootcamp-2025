<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aztec Escape - Japanese Learning Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
    }
    #game-container {
      width: 100%;
      max-width: 1280px;
      height: 720px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
    canvas {
      margin: auto;
      display: block;
    }
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading-screen" class="loading-screen">
      <h1>Aztec Escape</h1>
      <p>Loading game resources...</p>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </div>
</body>
</html>
