<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Permissions Policy Example</title>
  <!-- Use meta tag for permissions policy -->
  <meta http-equiv="Permissions-Policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()">
  <style>
    .error-container {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    .error-container.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Safe Iframe Example</h1>
  
  <div id="error-message" class="error-container"></div>
  
  <!-- Fix the iframe sandbox issue by removing allow-same-origin when using allow-scripts -->
  <iframe src="iframe-content.html" sandbox="allow-scripts" width="500" height="300"></iframe>
  
  <script src="app.js"></script>
</body>
</html>
